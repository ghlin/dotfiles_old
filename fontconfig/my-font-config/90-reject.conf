<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Inconsolata-Bold.otf looks like crap -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <string>Inconsolata</string>
        </patelt>
        <patelt name="weight" >
          <const>bold</const>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
