<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <match target="font" >
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>clean</string>
    </test>
    <edit binding="strong" mode="append" name="family">
      <string>Zfull-GB</string>
    </edit>
    <edit binding="strong" mode="append" name="family">
      <string>Simsun</string>
    </edit>
    <edit binding="strong" mode="append" name="family">
      <string>MingLiU</string>
    </edit>
    <edit binding="strong" mode="append" name="family">
      <string>WenQuanYi Bitmap Song</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>Terminus</string>
    </test>
    <edit binding="strong" mode="append" name="family">
      <string>Simsun</string>
    </edit>
    <edit binding="strong" mode="append" name="family">
      <string>MingLiU</string>
    </edit>
    <edit binding="strong" mode="append" name="family">
      <string>WenQuanYi Bitmap Song</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>Tamsyn</string>
    </test>
    <edit binding="strong" mode="append" name="family">
      <string>Simsun</string>
    </edit>
    <edit binding="strong" mode="append" name="family">
      <string>WenQuanYi Bitmap Song</string>
    </edit>
    <edit binding="strong" mode="append" name="family">
      <string>MingLiU</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>ProFont</string>
    </test>
    <edit binding="strong" mode="append" name="family">
      <string>Simsun</string>
    </edit>
    <edit binding="strong" mode="append" name="family">
      <string>MingLiU</string>
    </edit>
    <edit binding="strong" mode="append" name="family">
      <string>WenQuanYi Bitmap Song</string>
    </edit>
  </match>


  <match target="pattern">
    <test name="family" qual="any">
      <string>envypn</string>
    </test>
    <edit binding="strong" mode="append" name="family">
      <string>Simsun</string>
    </edit>
    <edit binding="strong" mode="append" name="family">
      <string>MingLiU</string>
    </edit>
    <edit binding="strong" mode="append" name="family">
      <string>WenQuanYi Bitmap Song</string>
    </edit>
  </match>

