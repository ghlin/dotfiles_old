<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Default fonts - Linux Appearance -->

  <alias>
    <family>sans</family>
    <prefer>
      <family>Arial</family>
      <family>Microsoft JhengHei</family>
      <family>Source Han Sans CN</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Microsoft JhengHei</family>
      <family>Source Han Sans CN</family>
      <family>Arial</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Microsoft JhengHei</family>
      <family>Source Han Sans CN</family>
      <family>Arial</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

</fontconfig>


