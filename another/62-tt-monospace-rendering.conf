<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <match target="font">
    <test name="family">
      <string>SimSun</string>
    </test>
    <edit name="tt-traced-bitmap-rendering" mode="assign">
      <string>use-bitmaps-if-set</string>
    </edit>
  </match>


  <match target="font">
    <test name="family">
      <string>FixedsysTTF</string>
    </test>
    <edit name="tt-monospace-rendering" mode="assign">
      <string>use-bitmaps-if-set</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Andale Mono</string>
    </test>
    <edit name="tt-monospace-rendering" mode="assign">
      <string>use-bitmaps-if-set</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Anonymous Pro</string>
    </test>
    <edit name="tt-monospace-rendering" mode="assign">
      <string>use-bitmaps-if-set</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Bitstream Vera Sans Mono</string>
    </test>
    <edit name="tt-monospace-rendering" mode="assign">
      <string>use-bitmaps-if-set</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Courier New</string>
    </test>
    <edit name="tt-monospace-rendering" mode="assign">
      <string>use-bitmaps-if-set</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Essential PragmataPro</string>
    </test>
    <edit name="tt-monospace-rendering" mode="assign">
      <string>use-bitmaps-if-set</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Inconsolata</string>
    </test>
    <edit name="tt-monospace-rendering" mode="assign">
      <string>use-bitmaps-if-set</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Pragmata</string>
    </test>
    <edit name="tt-monospace-rendering" mode="assign">
      <string>use-bitmaps-if-set</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>PragmataPro</string>
    </test>
    <edit name="tt-monospace-rendering" mode="assign">
      <string>use-bitmaps-if-set</string>
    </edit>
  </match>

  <match target="font">
    <test name="tt-monospace-rendering">
      <string>use-bitmaps-if-set</string>
    </test>
    <test name="bitmap_monospace">
      <bool>true</bool>
    </test>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="embeddedbitmap" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

</fontconfig>

